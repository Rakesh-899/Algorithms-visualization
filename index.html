<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="cache-control" content="public">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Algorithms Visualiser</title>
	<script src="lib/p5.min.js"></script>
	<script src="src/sketch.js"></script>
	<script src="src/algorithms/quickSort.js"></script>
	<script src="src/algorithms/bubbleSort.js"></script>
	<script src="src/algorithms/selectionSort.js"></script>
	<script src="src/algorithms/mergeSort.js"></script>
	<script src="src/algorithms/insertionSort.js"></script>
	<script src="src/algorithms/radixSort.js"></script>
	<script src="src/algorithms/binarySearch.js"></script>
	<script src="src/algorithms/linearSearch.js"></script>
	<script src="src/algorithms/d3.js"></script>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="src/dummySort.js"></script>
	<script src="src/utils.js"></script>
	<link rel="stylesheet" type="text/css" href="src/style.css" />
	<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&display=swap" rel="stylesheet">
	<style>
		/* Styles for the tree diagram container */
		#tree-container {
			position: relative;
			width: 800px;
			/* Adjust width as needed */
			height: 650px;
			/* Adjust height as needed */
			text-align: center;
			/* Center content horizontally */
		}

		/* Styles for the SVG */
		#tree-container svg {
			display: block;
			margin: 0 auto;
			/* Center SVG horizontally */
			max-width: 100%;
			max-height: 100%;
			overflow: visible;
			/* Ensure SVG content is visible beyond container size */
		}


		/* Styles for the Run DFS button */
		#run-dfs,
		#run-bfs {
			position: absolute;
			/* top: -60px; */
			/* Adjust top position */
			left: 50%;
			/* Center horizontally */
			transform: translateX(-50%);
			padding: 10px 20px;
			background-color: rgb(154, 236, 111);
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			z-index: 1;
			/* Ensure button appears above SVG */
		}

		/* Hover effect for the button */
		#run-dfs:hover,
		#run-bfs:hover {
			background-color: white;
			color: black;
		}

		/* Focus effect for accessibility */
		#run-dfs:focus,
		#run-bfs:focus {
			outline: none;
			box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
		}

		/* Disabled style for the button */
		#run-dfs:disabled,
		#run-bfs:disabled {
			background-color: #6c757d;
			cursor: not-allowed;
		}

		@media (max-width:750px) {
			#tree-container svg g {
				display: block;
				flex-direction: row;
				margin: 0 auto;
				/* Center SVG horizontally */
				max-width: 50%;
				max-height: 100%;
				overflow: visible;
				/* Ensure SVG content is visible beyond container size */
			}
		}

		/* Styles for nodes, links, and visited nodes */
		.node circle {
			fill: #fff;
			stroke: steelblue;
			stroke-width: 3px;
		}

		.node text {
			font: 12px sans-serif;
		}

		.link {
			fill: none;
			stroke: #eeb334;
			stroke-width: 3px;
		}

		.visited {
			fill: red !important;
		}

		.dropdown {
			position: relative;
			display: inline-block;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: rgb(154, 236, 111);
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
			z-index: 1;
		}

		.dropdown-content button {
			top: -7px;
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			width: 100%;
			border: none;
			background: none;
			text-align: left;
		}

		.dropdown-content button:hover {
			background-color: #f1f1f1;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}

		.TreeVisulizer {
			background-color: rgb(98, 252, 240);
			border: 2px solid pink;
			border-radius: 10px;
		}

		/* Styling for the track and thumb of the range input */
		#speed-control {
			/* -webkit-appearance: none; */
			width: 20%;
			height: 10px;
			background: linear-gradient(to right, #007bff, #28a745);
			outline: none;
			opacity: 0.7;
			transition: opacity .15s ease-in-out;
			border-radius: 5px;
		}

		#speed-control:hover {
			opacity: 1;
		}

		#speed-control::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #007bff;
			cursor: pointer;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.8);
		}

		#speed-control::-moz-range-thumb {
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #007bff;
			cursor: pointer;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.8);
		}

		/* Optional: Adjust styles for when the range input is in different states */
		#speed-control:disabled::-webkit-slider-thumb {
			background: #ccc;
			cursor: not-allowed;
			box-shadow: none;
		}

		#speed-control:disabled::-moz-range-thumb {
			background: #ccc;
			cursor: not-allowed;
			box-shadow: none;
		}

		.dropbtn {
			background-color: chocolate;
		}

		.sortingVisulizer {
			margin-top: 20px;
			background-color: rgb(213, 252, 98);
			border: 2px solid pink;
			border-radius: 10px;
		}

		main {
			background-color: rgb(165, 183, 182);
			border: 2px solid pink;
			border-radius: 10px;
		}
	</style>
</head>

<body>
	<div class="TreeVisulizer">
		<h1 id="heading">Tree visualization</h1>
		<div id="tree-container">
			<div class="dropdown">
				<button class="dropbtn">Algorithms</button>
				<div class="dropdown-content">
					<button id="run-dfs">Run DFS</button>
					<button id="run-bfs" style="top: 28px;">Run BFS</button>
				</div>
			</div>
			<label for="speed-control" style="color: black;">Speed:&nbsp;</label>
			<input type="range" id="speed-control" min="1" max="10" value="3" step="1">
		</div>
	</div>
	<div class="sortingVisulizer">
		<h1 id="heading">Searching &amp; Sorting visualization</h1>
		<div id="controls" class="controls">
			<label for="numRectangles">Count:&nbsp;</label>
			<input type="range" id="numRectangles" min="10" max="200" value="50" />

			<div class="slider-container">
				<label for="speedSlider">Speed:&nbsp;</label>
				<input type="range" id="speedSlider" min="1" max="60" value="50" />
			</div>
			<div class="dropdown">
				<button class="dropbtn">Algorithms</button>
				<div class="dropdown-content">
					<button onclick="startVisualization('Binarysearch')">Binary Search</button>
					<button onclick="startVisualization('linearsearch')">Linear Search</button>
					<button id="startButton" onclick="startVisualization('insertion')">Insertion Sort</button>
					<button id="startButton" onclick="startVisualization('selection')">Selection Sort</button>
					<button id="startButton" onclick="startVisualization('bubble')">Bubble Sort</button>
					<button id="startButton" onclick="startVisualization('merge')">Merge Sort</button>
					<button id="startButton" onclick="startVisualization('quick')">Quick Sort</button>
					<button id="startButton" onclick="startVisualization('radix')">Radix Sort</button>
				</div>
			</div>
			<button id="resetButton" style="background-color: chocolate;">Reset</button>
		</div>
	</div>

</body>

</html>
